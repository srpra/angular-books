
<div >
    <h2>My books</h2>
    <ul class="books">
        <li *ngFor="let book of books">
            <a routerLink="/detail/{{book.id}}">
                <span class="badge">{{book.id}}</span>
                <span class="title">{{book.title}}</span>
            </a>
            <button type="button" class="delete" title="delete book" (click)="delete(book)">x</button>

                <span class="badge">{{book.id}}</span>
                <span class="title">{{book.title}}</span>
            </button> -->

        </li>
    </ul>
</div>
