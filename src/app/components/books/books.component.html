<h2>My books</h2>
<ul class="books">
    <li *ngFor="let book of books">
        <button type="button" (click)="onSelect(book)">
            <div><span>title: </span>{{book.title}}</div>
            <div><span>author: </span>{{book.author}}</div>
        </button>
    </li>
</ul>

<h2>{{book.title}} details</h2>
<h3>id: {{book.id}} </h3>
<!-- <h3>title: {{book.title}}</h3>
<h3>author: {{book.author}}</h3> -->
<label for="author">Book author: </label>
<input id="author" [(ngModel)]="book.author"  placeholder="author">
<label for="title">Book title: </label>
<input id="title" [(ngModel)]="book.title" placeholder="title">
